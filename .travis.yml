language: go

go:
  - 1.8.x

script:
  - go test -v ./... && (CGO_ENABLED=1 GOOS=linux go build)

deploy:
  provider: releases

  api_key:
    secure: 

  file:
    - sidecar-executor
    - executor.sh

  skip_cleanup: true

  on:
    tags: true
    condition: ${TRAVIS_GO_VERSION::3} == ${PRODUCTION_GO_VERSION}
