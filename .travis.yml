language: go

go:
  - 1.11.x

script:
  - go test -v ./... && (CGO_ENABLED=0 GOOS=linux go build -ldflags '-d')

deploy:
  provider: releases

  api_key:
    secure: $GITHUB_TOKEN

  file:
    - sidecar-executor
    - executor.sh

  skip_cleanup: true

  on:
    tags: true
    condition: ${TRAVIS_GO_VERSION::3} == ${PRODUCTION_GO_VERSION}
